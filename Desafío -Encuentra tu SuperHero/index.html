<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío - Encuentra tu SuperHero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand text-white">
            <img src="img/sh2.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            SuperHero
        </a>
    </nav>
    <div id="busqueda" class="container m-auto text-center">
        <img src="img/sh1.jpg" class="m-5 w-50">

        <div class=" text-left m-5">
            <h1>Encuentra tu SuperHero</h1>
            <p>Ingresa el número del SuperHero a buscar</p>
            <input id="inputId" name="numero" class="w-100 m-2" type="text" autocomplete="off">
            <button id="botonBuscar" class="btn btn-primary" type="submit">Buscar</button>
            <span id="spanMsg" class="text-danger"></span>
        </div>
    </div>
    <br>
    <div id="resultado" class="container d-none">
        <div class="row">
            <div class="card col-sm-6 col-12">
                <h2>SuperHero Encontrado</h2>
                <div>
                    <img id="imagen" src='img/sh1.jpg' class="w-50 float-left p-3">
                    <div class="w-50 d-inline-block">
                        <p>Nombre: <span class="nombre"></span></p>
                        <p>Conexiones: <span id="conexiones"></span></p>
                        <p>Publicado por: <span id="publicado"></span></p>
                        <p>Ocupación: <span id="ocupacion"></span></p>
                        <p>Primera Aparición: <span id="aparicion"></span></p>
                        <p>Altura: <span id="altura"></span></p>
                        <p>Peso: <span id="peso"></span></p>
                        <p>Alias: <span id="alianzas"></span></p>
                    </div>
                </div>

            </div>
            <div id="grafico" class="card col-sm-6 col-12">
                <h2 class="bold">Estadísticas de Poder para <span class="nombre"></span></h2>

            </div>
        </div>
        <div class="text-center">
            <button id="botonBuscarOtro" class="btn btn-primary m-3" type="submit">Buscar Otro</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"
        integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
